<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-01-vue-basics</title>
  </head>

  <body>
    <div id="app">
      <h1>Заметки</h1>

      <input
        @input="bindInput"
        @keydown.enter="addNote"
        :value="noteInput"
        :placeholder="notePlaceholder"
        type="text"
      />
      <button @click="addNote">Добавить</button>

      <hr />

      <div v-if="notes.length" class="notes">
        <div v-for="(note, idx) in notes" :key="note.id">
          <div>{{ toUpperCase(note.title) }}</div>
          <button @click="removeNote($event, idx)">Удалить</button>
        </div>
      </div>
      <div v-else>Заметок нет, создайте новую!</div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
  </body>
</html>
